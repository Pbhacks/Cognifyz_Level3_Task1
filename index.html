<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, blue 44%, green);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 20px;
    }

    .thumbnail {
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.2);
    }

    #slideshow {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .slide {
      display: none;
      max-width: 100%;
      height: auto;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .slide.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Image Gallery with Slideshow</h1>

  <div id="gallery">
    <img class="thumbnail" src="1.jpg" onclick="showImage('image1.jpg')" height="50%" width="50%" alt="Image 1">
    <img class="thumbnail" src="2.jpg" onclick="showImage('image2.jpg')" height="50%" width="50%" alt="Image 2">
    <img class="thumbnail" src="3.jpg" onclick="showImage('image3.jpg')" height="50%" width="50%" alt="Image 3">
    <!-- Add more thumbnails as needed -->
  </div>

  <div id="slideshow">
    <div class="slide active">
      <img src="1.jpg" alt="Image 1">
    </div>
    <div class="slide">
      <img src="2.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="3.jpg" alt="Image 3">
    </div>
    <!-- Add more slides as needed -->
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showImage(imageSrc) {
      const activeSlide = slides[currentSlide];
      activeSlide.classList.remove('active');

      const newSlide = Array.from(slides).findIndex(slide => slide.querySelector('img').src.includes(imageSrc));
      currentSlide = newSlide;

      slides[currentSlide].classList.add('active');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showImage(slides[currentSlide].querySelector('img').src);
    }

    setInterval(nextSlide, 3000); // Change slide every 3 seconds
  </script>

</body>
</html>
